<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LandKit Lite - Quote Request</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --lk-green: #089669;
      --lk-green-dark: #04664a;
      --bg-soft: #f3f4f6;
      --border-soft: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg-soft);
      padding: 40px 16px;
      color: var(--text-main);
    }

    .form-wrapper {
      max-width: 520px;
      margin: 0 auto;
      border-radius: 18px;
      background: #ffffff;
      box-shadow: 0 20px 45px rgba(15,23,42,0.16);
      overflow: hidden;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInUp 0.35s ease-out forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .header-bar {
      background: linear-gradient(135deg, var(--lk-green), var(--lk-green-dark));
      padding: 28px 24px 24px 24px;
      text-align: center;
    }

    .header-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
    }

    .header-logo img {
      max-width: 150px;
      filter: brightness(0) invert(1);
    }

    .header-title {
      margin: 14px 0 0 0;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
    }

    .header-subtitle {
      margin-top: 6px;
      font-size: 14px;
      color: rgba(255,255,255,0.9);
    }

    .content-section {
      padding: 28px 32px 34px 32px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .section-label {
      margin: 18px 0 10px 0;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .field { margin-bottom: 16px; }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      font-size: 14px;
      color: var(--text-main);
      transition: border-color 0.18s ease, box-shadow 0.18s ease;
      background: #ffffff;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--lk-green);
      box-shadow: 0 0 0 3px rgba(8,150,105,0.22);
    }

    textarea { min-height: 100px; resize: vertical; }

    .file-drop {
      border: 1px dashed #cbd5e1;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      background: #f9fafb;
      transition: 0.2s ease;
    }

    .file-drop:hover {
      border-color: var(--lk-green);
      background: #eefcf6;
    }

    .file-drop-icon {
      font-size: 22px;
      margin-bottom: 6px;
      color: #6b7280;
    }

    .submit-btn {
      margin-top: 12px;
      padding: 14px 16px;
      width: 100%;
      border: none;
      background: linear-gradient(135deg, var(--lk-green), var(--lk-green-dark));
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(8,150,105,0.35);
      transition: 0.15s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(8,150,105,0.45);
    }

    .footer-note {
      margin-top: 12px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }

    @media (max-width: 480px) {
      body { padding: 24px 10px; }

      .form-wrapper {
        box-shadow: 0 12px 26px rgba(15,23,42,0.18);
        border-radius: 16px;
      }

      .header-bar { padding: 18px 16px 16px 16px; }
      .header-logo { padding: 8px 14px; }
      .header-logo img { max-width: 110px; }
      .header-title { font-size: 19px; margin-top: 10px; }
      .header-subtitle { font-size: 12px; }
      .content-section { padding: 20px 18px 24px 18px; }

      input, select, textarea {
        padding: 13px 12px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

<section class="form-wrapper">

  <div class="header-bar">
    <div class="header-logo">
      <img src="logo.png" alt="Business Logo" onerror="this.style.display='none'">
    </div>
    <h1 class="header-title">Quote Request</h1>
    <p class="header-subtitle">Share a few details and we’ll get your quote started right away.</p>
  </div>

  <div class="content-section">

    <p class="subtitle">
      Tell us about your project and we’ll follow up with a clear, professional estimate.
    </p>

    <form method="POST" action="https://tuckerstodo.app.n8n.cloud/webhook/8169f0e4-7880-4598-a96b-fba974f4d9c2" enctype="multipart/form-data">

      <div class="section-label">Contact Information</div>

      <div class="field">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="John Doe" required>
      </div>

      <div class="field">
        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="(555) 123-4567" required>
      </div>

      <div class="field">
        <label>Email Address (optional)</label>
        <input type="email" name="email" placeholder="you@example.com">
      </div>

      <div class="field">
        <label>Service Address</label>
        <input type="text" name="address" placeholder="Street, City, ZIP" required>
      </div>

      <div class="section-label">Service Details</div>

      <div class="field">
        <label>What service do you need?</label>
        <select id="service_type" name="service_type" required onchange="toggleOtherService()">
          <option value="">Select a service</option>
          <option>Lawn Mowing</option>
          <option>Mulch Install</option>
          <option>Hedge Trimming</option>
          <option>Tree Trimming</option>
          <option>Sod Install</option>
          <option>Rock Install</option>
          <option>Yard Clean-Up</option>
          <option>Pressure Washing</option>
          <option>Recurring Maintenance Quote Request</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="field" id="other_service_field" style="display:none;">
        <label>Please describe the service you need</label>
        <input type="text" name="other_service_detail" placeholder="Describe your request...">
      </div>

      <script>
        function toggleOtherService() {
          var select = document.getElementById('service_type');
          var field = document.getElementById('other_service_field');
          field.style.display = select.value === 'other' ? 'block' : 'none';
        }
      </script>

      <div class="section-label">Project Description</div>

      <div class="field">
        <label>Job Details</label>
        <textarea name="job_description" placeholder="Describe the project..."></textarea>
      </div>

      <div class="section-label">Photos (optional)</div>

      <div class="field">
        <div class="file-drop">
          <div class="file-drop-icon">⬆</div>
          <div>Upload or drag project photos</div>
          <input type="file" name="photos" accept="image/*" multiple>
        </div>
      </div>

      <button class="submit-btn" type="submit">Submit Quote Request</button>

      <div class="footer-note">Powered by LandKit Lite</div>

    </form>
  </div>
</section>

</body>
</html>
